<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details Form</title>
</head>

<body>
    <h2>Customer Details Form</h2>
    <form action="slip4_process.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" name="mobile" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="item_purchase">Item Purchased:</label>
        <input type="text" id="item_purchase" name="item_purchase" required><br><br>

        <label for="rate">Rate :</label>
        <input type="text" id="rate" name="rate" required onChange="calculateAmount()"><br><br>

        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" required><br><br>

        <input type="submit" value="Submit">
    </form>
    <script>
        function calculateAmount() {
            // Retrieve input values
            const itemPurchase = parseFloat(document.getElementById("item_purchase").value);
            const rate = parseFloat(document.getElementById("rate").value);

            // Check if inputs are valid numbers
            if (isNaN(itemPurchase) || isNaN(rate)) {
                alert("Please enter valid numbers for item purchase and rate.");
                return;
            }

            // Calculate amount
            const amount = itemPurchase * rate;

            // Display calculated amount
            document.getElementById("amount").value = amount.toFixed(2); // Displaying with two decimal places
        }
    </script>
</body>

</html>
